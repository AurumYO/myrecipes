{% for post in posts %}
    <div class="row">
    {% for post in posts %}
        <div class="column col col-lg-3">

                <div class="card-deck">
                  <div class="card">
                    <a href="{{ url_for('posts.post', post_id=post.id) }}">
                      <img src="{{ url_for('static', filename='post_pictures/' + post.post_image) }}" class="card-img-top" alt="...">
                    </a>
                    <div class="card-body">
                      <h5 class="card-title"><a href="{{ url_for('posts.post', post_id=post.id) }}">{{ post.title }}</a></h5>
                      <p class="card-text">{{ post.description[:100] }}</p>
                    </div>
                    <div class="card-footer">
                      <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
                    </div>
                  </div>
                </div>
        </div>
    {% endfor %}
    </div>
{% endfor %}
